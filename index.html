<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather Dashboard</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
        <link rel="stylesheet" href="./assets/style/style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>

    </head>

    <body>
        
        <header>
            <nav class="navbar  justify-content-center">
                <div class="d-flex navbar-header">
                    <h1>Weather Dashboard</h1>
                </div>
            </nav>
        </header>

        <main class="container-fluid">
            
            <div class="row">
                <div class="col-2 form-group">
                    <label for="city-search" id="search-for-label">Search for a city:</label>
                    <input type="text" class="form-control" id="city-search" placeholder="Las Vegas">
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary mt-2" id="search-submit">Submit</button>
                        <hr>
                        <button class="btn btn-secondary history" id="history-1">Austin</button><br>
                        <button class="btn btn-secondary history" id="history-2">Chicago</button><br>
                        <button class="btn btn-secondary history" id="history-3">New York</button><br>
                        <button class="btn btn-secondary history" id="history-4">Orlando</button><br>
                        <button class="btn btn-secondary history" id="history-5">San Francisco</button><br>
                        <button class="btn btn-secondary history" id="history-6">Seattle</button><br>
                        <button class="btn btn-secondary history" id="history-7">Denver</button><br>
                        <button class="btn btn-secondary history" id="history-8">Atlanta</button>
                    </div>

                </div>
                <div class="col-9">
                  <div class="pb-3" id="weather-box">
                    <h2 id="city-name">City Name</h2>
                    <img src="#" id="main-icon">
                    <h5 id="temperature">Temp: </h5>
                    <h5 id="wind-speed">Wind: </h5>
                    <h5 id="humidity">Humidity: </h5>
                    <h5 id="uv-index">UV Index: </h5>
                  </div>
                  <div class="row">
                    <div class="col-12">
                        <h2>5-Day Forecast:</h2>
                        <div class="row">
                            <div class="card bg-primary">
                                <div class="card-body">
                                    <h4 class="card-title" id="day1">Date</h5>
                                    <img src="#" class="card-text" id="day1-icon"></img>
                                    <h6 class="card-text" id="day1-temp">Temp: </h6>
                                    <h6 class="card-text" id="day1-wind">Wind: </h6>
                                    <h6 class="card-text" id="day1-humidity">Humidity: </h6>
                                </div>
                            </div>
                            <div class="card bg-primary">
                                <div class="card-body">
                                    <h4 class="card-title" id="day2">Date</h5>
                                    <img src="#" class="card-text" id="day2-icon"></img>
                                    <h6 class="card-text" id="day2-temp">Temp: </h6>
                                    <h6 class="card-text" id="day2-wind">Wind: </h6>
                                    <h6 class="card-text" id="day2-humidity">Humidity: </h6>
                                </div>
                            </div>
                            <div class="card bg-primary">
                                <div class="card-body">
                                    <h4 class="card-title" id="day3">Date</h5>
                                    <img src="#" class="card-text" id="day3-icon"></img>
                                    <h6 class="card-text" id="day3-temp">Temp: </h6>
                                    <h6 class="card-text" id="day3-wind">Wind: </h6>
                                    <h6 class="card-text" id="day3-humidity">Humidity: </h6>
                                </div>
                            </div>
                            <div class="card bg-primary">
                                <div class="card-body">
                                    <h4 class="card-title" id="day4">Date</h5>
                                    <img src="#" class="card-text" id="day4-icon"></img>
                                    <h6 class="card-text" id="day4-temp">Temp: </h6>
                                    <h6 class="card-text" id="day4-wind">Wind: </h6>
                                    <h6 class="card-text" id="day4-humidity">Humidity: </h6>
                                </div>
                            </div>
                            <div class="card bg-primary">
                                <div class="card-body">
                                    <h4 class="card-title" id="day5">Date</h5>
                                    <img src="#" class="card-text" id="day5-icon"></img>
                                    <h6 class="card-text" id="day5-temp">Temp: </h6>
                                    <h6 class="card-text" id="day5-wind">Wind: </h6>
                                    <h6 class="card-text" id="day5-humidity">Humidity: </h6>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
                
        </div>
    
        </main>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js" integrity="sha256-eTyxS0rkjpLEo16uXTS0uVCS4815lc40K2iVpWDvdSY=" crossorigin="anonymous"></script>
        <script src="./assets/js/script.js" ></script>

    </body>

</html>
