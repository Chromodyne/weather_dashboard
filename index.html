<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather Dashboard</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/style/style.css">

    </head>

    <body>
        
        <header>
            <nav class="navbar  justify-content-center">
                <div class="d-flex navbar-header">
                    <h1>Weather Dashboard</h1>
                </div>
            </nav>
        </header>

        <main class="container-fluid">
            
            <div class="row">
                <div class="col-2 form-group">
                    <label for="city-search" id="search-for-label">Search for a city:</label>
                    <input type="text" class="form-control" id="city-search" placeholder="Las Vegas">
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary mt-2">Submit</button>
                        <hr>
                        <button class="btn btn-secondary">Austin</button><br>
                        <button class="btn btn-secondary">Chicago</button><br>
                        <button class="btn btn-secondary">New York</button><br>
                        <button class="btn btn-secondary">Orlando</button><br>
                        <button class="btn btn-secondary">San Francisco</button><br>
                        <button class="btn btn-secondary">Seattle</button><br>
                        <button class="btn btn-secondary">Denver</button><br>
                        <button class="btn btn-secondary">Atlanta</button>
                    </div>

                </div>
                <div class="col-9">
                  <div class="pb-3" id="weather-box">
                    <h2>City Name</h2>
                    <p>Temp: </p>
                    <p>Wind: </p>
                    <p>Humidity: </p>
                    <p>UV Index: </p>
                  </div>
                  <div class="row">
                    <div class="col-12">
                        <h2>5-Day Forecast:</h2>
                        <div class="row">
                            <div class="card bg-primary">
                                <div class="card-body">
                                    <h4 class="card-title" id="day1">Date</h5>
                                    <h6 class="card-text">Icon</h6>
                                    <h6 class="card-text">Temp: </h6>
                                    <h6 class="card-text">Wind: </h6>
                                    <h6 class="card-text">Humidity: </h6>
                                </div>
                            </div>
                            <div class="card bg-primary">
                                <div class="card-body">
                                    <h4 class="card-title" id="day2">Date</h5>
                                    <h6 class="card-text">Icon</h6>
                                    <h6 class="card-text">Temp: </h6>
                                    <h6 class="card-text">Wind: </h6>
                                    <h6 class="card-text">Humidity: </h6>
                                </div>
                            </div>
                            <div class="card bg-primary">
                                <div class="card-body">
                                    <h4 class="card-title" id="day3">Date</h5>
                                    <h6 class="card-text">Icon</h6>
                                    <h6 class="card-text">Temp: </h6>
                                    <h6 class="card-text">Wind: </h6>
                                    <h6 class="card-text">Humidity: </h6>
                                </div>
                            </div>
                            <div class="card bg-primary">
                                <div class="card-body">
                                    <h4 class="card-title" id="day4">Date</h5>
                                    <h6 class="card-text">Icon</h6>
                                    <h6 class="card-text">Temp: </h6>
                                    <h6 class="card-text">Wind: </h6>
                                    <h6 class="card-text">Humidity: </h6>
                                </div>
                            </div>
                            <div class="card bg-primary">
                                <div class="card-body">
                                    <h4 class="card-title" id="day5">Date</h5>
                                    <h6 class="card-text">Icon</h6>
                                    <h6 class="card-text">Temp: </h6>
                                    <h6 class="card-text">Wind: </h6>
                                    <h6 class="card-text">Humidity: </h6>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
                
        </div>
    
        </main>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="./assets/js/script.js" ></script>

    </body>

</html>
